{% load static %}
<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/fontawesome-all.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootadmin.min.css' %}">
    {% block css %}{% endblock %}
    <title>Asset Manager{% block title %}{% endblock %}</title>
</head>
<body class="bg-light">

<nav class="navbar navbar-expand navbar-dark bg-primary">
    <a class="sidebar-toggle mr-3" href="#"><i class="fa fa-bars"></i></a>
    <a class="navbar-brand" href="#">Asset Manager</a>

    <div class="navbar-collapse collapse">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item dropdown">
                <a href="#" id="dd_user" class="nav-link dropdown-toggle" data-toggle="dropdown">
                    <i class="fa fa-user"></i> {{ user.get_full_name }}
                </a>
                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dd_user">
                    <a href="#" class="dropdown-item">Perfil</a>
                    <a href="{% url 'core:logout' %}" class="dropdown-item">Sair</a>
                </div>
            </li>
        </ul>
    </div>
</nav>

<div class="d-flex">
    <div class="sidebar sidebar-dark bg-dark">
        <ul class="list-unstyled">
            <li><a href="{% url 'core:index' %}"><i class="fa fa-fw fa-tachometer-alt"></i> Painel</a></li>
            <li><a href="{% url 'core:assets' %}"><i class="fa fa-fw fa-cube"></i> Equipamentos</a></li>
        </ul>
    </div>

    <div class="content p-4">
        {% block content %}
        {% endblock %}
    </div>
</div>
<script src="{% static 'js/jquery.min.js' %}"></script>
<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
<script src="{% static 'js/bootadmin.min.js' %}"></script>
{% block javascript %}{% endblock %}
</body>
</html>
